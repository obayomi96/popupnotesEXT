<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Popup notes</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="top-btns">
    <button id="add-note-btn" title="Scroll left to see more note">Add note</button>
    <button id="hide-all-btn" disabled>Hide all notes</button>
    <button id="hide-selected-btn" disabled>Hide selected notes</button>
    <button id="show-hidden-btn" disabled>Show hidden notes</button>

  </div>
  <div class="container" id="container"></div>
  <script src="script.js"></script>
</body>

</html>
